<!-- 无序列表 -->
<ul>
    <li>列表项1</li><!-- li（列表项）​ -->
    <li>列表项2</li>
    <li>列表项3</li>
</ul>

<!-- 有序列表 -->
<ol>
    <li>列表项1</li>
    <li>列表项2</li>
    <li>列表项3</li>
</ol>

<!-- 自定义列表 -->
<dl>
    <dt>名词1</dt><!-- dt（自定义列表项） -->
    <dd>名词1解释1</dd><!-- ​dd（自定义列表项的描述） -->
    <dd>名词1解释2</dd>
</dl>
