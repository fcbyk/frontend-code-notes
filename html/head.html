<head hello="自定义属性"><!-- 一般head元素不可见，body元素可见 -->
    
    <!-- head元素里面为文档说明部分，对搜索引擎提供信息或加载 CSS、JS 等 -->

    <!-- meta 元数据元素，DOM 接口 HTMLMetaElement -->
    <!-- 如果设置了 charset 属性，<meta> 元素是一个字符集声明，告诉文档使用哪种字符编码 -->
    <meta charset="UTF-8">

    <!-- 如果设置了 http-equiv 属性，<meta> 元素则是编译指令，提供的信息与类似命名的 HTTP 头部相同。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 如果设置了 name 属性，<meta> 元素提供的是文档级别（document-level）的元数据，应用于整个页面。 -->
    <!-- content属性，包含http-equiv 或name 属性的值，具体取决于所使用的值-->
    <!-- name 和 content 属性一起使用，以名 - 值对的方式给文档提供元数据，其中 name 作为元数据的名称，content 作为元数据的值 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 与页面内容相关的关键词，使用逗号分隔。 -->
    <meta name="keyword" content="笔记,html,前端" />

    <!-- description：一段简短而精确的、对页面内容的描述。一些浏览器，比如 Firefox 和 Opera，将其用作书签的默认描述 -->
    <meta name="description" content="html笔记，前端笔记" />

    <title>head</title> <!-- 网页标题 -->

    <p>hello</p><!-- 自动属于body的子标签 -->

</head>

<!-- 写在html标签外的标签，默认属于body的子标签或head的子标签 -->
<!-- 打印head对象 -->
<script>
    var headzid = document.head
    console.dir(head)

    // 获取标签属性，包括自定义属性
    console.log(head.attributes)

    // 打印子节点（注释也是节点）
    console.log(head.childNodes)

    // 打印子元素
    console.log(head.children)
</script>
